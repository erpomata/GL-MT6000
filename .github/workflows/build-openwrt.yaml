name: Build OpenWrt for GL-MT6000

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "38 1 * * *"

env:
  REMOTE_REPOSITORY: pesa1234/openwrt
  CONFIG_FILE: mt6000.config
  GH_TOKEN: ${{ github.token }}
  DTS_FILE: mt7986a-glinet-gl-mt6000.dts
  BRANCH: ""   # â† opzionale: se lo lasci vuoto, lo calcola da solo

jobs:
  check_commits:
    name: Check for new commits
    runs-on: ubuntu-24.04-arm
    outputs:
      remote_branch: ${{ steps.check_commits.outputs.remote_branch }}
      release_prefix: ${{ steps.check_commits.outputs.release_prefix }}
      new_commits: ${{ steps.check_commits.outputs.new_commits }}
      latest_commit_sha: ${{ steps.check_commits.outputs.latest_commit_sha }}
    steps:
      - name: Check for new commits in pesa1234 repo
        id: check_commits
        run: |
          if [ -z "$BRANCH" ]; then
            remote_branch=$(git ls-remote https://github.com/${{ env.REMOTE_REPOSITORY }}.git "refs/heads/next-*" | sed -e 's|\(.*heads/\)||' | grep -vi 'test' | sort -V | tail -n1)
            [ -n "$remote_branch" ] && latest_commit_sha=$(gh api "repos/${{ env.REMOTE_REPOSITORY }}/commits/${remote_branch}" --jq .sha)
            [ -z "$latest_commit_sha" ] && { echo "*** COULD NOT GET latest_commit_sha FROM remote_branch=$remote_branch ***" ; exit 1; }
            gh api "repos/${{ github.repository }}/releases/latest" --jq .body 2>/dev/null | grep -q "${latest_commit_sha}" && echo "new_commits=false" >> $GITHUB_OUTPUT || echo "new_commits=true" >> $GITHUB_OUTPUT
            release_prefix="${remote_branch%.rss*}"
            echo -n "âœ… Uso il branch recuperato automaticamente: "
          else
            remote_branch="${{ env.BRANCH }}"
            echo -n "âœ… Uso il branch specificato manualmente: "
          fi
          
          echo "$remote_branch"
          release_prefix="${remote_branch%.rss*}"
          echo "remote_branch=$remote_branch" >> $GITHUB_OUTPUT
          echo "release_prefix=$release_prefix"  >> $GITHUB_OUTPUT
          echo "latest_commit_sha=$latest_commit_sha" >> $GITHUB_OUTPUT

  build:
    name: Build OpenWrt
    needs: check_commits
    if: github.event_name == 'workflow_dispatch' || needs.check_commits.outputs.new_commits == 'true'
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Install dependencies
        run: |
          sudo apt remove -y '*cloud*' '*firefox*' '*chrome*' '*dotnet*' '*php*'
          sudo apt update -y && sudo apt upgrade -y
          sudo apt install -y build-essential clang flex bison g++ gawk gettext libncurses-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget llvm golang-go
          sudo apt autoremove -y && sudo apt clean -y

      - name: Checkout remote repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.REMOTE_REPOSITORY }}
          ref: ${{ needs.check_commits.outputs.remote_branch }}

      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          path: "builder_repo"

      - name: Update and install feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          # run again because sometimes it misses some dependencies
          ./scripts/feeds install -a

      - name: Setup configuration and custom files
        run: |
          mv -v builder_repo/files ./
          sed -i 's|XXXXXX/XXXXXX|${{ github.repository }}|' ./files/usr/bin/upgrade_custom_openwrt || exit 1
          chmod 755 ./files/usr/bin/upgrade_custom_openwrt
          mv -v builder_repo/${{ env.CONFIG_FILE }} .config
          make defconfig

      # Creazione overlay per bash come shell di default
      - name: Set root shell to bash via overlay
        run: |
          mkdir -p files/etc
          echo "root:x:0:0:root:/root:/bin/bash" > files/etc/passwd

      # Applica patch locali per CMake e mt76
      - name: Apply custom patches
        run: |
          echo "ðŸ©¹ Applying local patches..."

          mkdir -p package/feeds/packages/libnatpmp/patches
          cat > package/feeds/packages/libnatpmp/patches/011-update-cmake-version.patch << 'EOF'
          --- a/CMakeLists.txt
          +++ b/CMakeLists.txt
          @@ -1,4 +1,4 @@
          -cmake_minimum_required(VERSION 2.8.12)
          +cmake_minimum_required(VERSION 3.5)
          
          if(POLICY CMP0048)
                  cmake_policy(SET CMP0048 NEW)
          EOF

          mkdir -p package/kernel/mt76/patches
          cat > package/kernel/mt76/patches/9999-missing-cast.patch << 'EOF'
          diff --git a/mt7921/init.c b/mt7921/init.c
          index d8410c7..773639a 100644
          --- a/mt7921/init.c
          +++ b/mt7921/init.c
          @@ -71,7 +71,7 @@ mt7921_regd_channel_update(struct wiphy *wiphy, struct mt792x_dev *dev)
            struct ieee80211_channel *ch;
            int i, cfreq;
           
          - np = mt76_find_power_limits_node(mdev);
          + np = mt76_find_power_limits_node((struct mt76_phy *)mdev);
           
            sband = wiphy->bands[NL80211_BAND_5GHZ];
            band_np = np ? of_get_child_by_name(np, "txpower-5g") : NULL;
          diff --git a/mt7921/mcu.c b/mt7921/mcu.c
          index ed9dce8..391fbca 100644
          --- a/mt7921/mcu.c
          +++ b/mt7921/mcu.c
          @@ -1343,7 +1343,7 @@ int __mt7921_mcu_set_clc(struct mt792x_dev *dev, u8 *alpha2,
           
            if (dev->phy.chip_cap & MT792x_CHIP_CAP_CLC_EVT_EN)
              req.cap |= CLC_CAP_EVT_EN;
          - if (mt76_find_power_limits_node(&dev->mt76))
          + if (mt76_find_power_limits_node((struct mt76_phy *)&dev->mt76))
              req.cap |= CLC_CAP_DTS_EN;
           
            buf_len = le32_to_cpu(clc->len) - sizeof(*clc);
          EOF

          mkdir -p package/feeds/packages/tini/patches
          cat > package/feeds/packages/tini/patches/010-Update-CMake-Minimum-Version.patch << 'EOF'
          diff --git a/CMakeLists.txt b/CMakeLists.txt
          index 3f6f44b..ad78527 100644
          --- a/CMakeLists.txt
          +++ b/CMakeLists.txt
          @@ -1,4 +1,4 @@
          -cmake_minimum_required (VERSION 2.8.0)
          +cmake_minimum_required (VERSION 3.5)
           project (tini C)
           
           # Config
          EOF

          echo "âœ… Custom patches applied successfully."

      - name: Build firmware
        run: |
          make download -j$(nproc) || {
            echo "Retrying..."
            sleep 30
            make download -j1 V=s
          }
          make -j$(nproc) || {
            echo "Retrying..."
            sleep 30
            make -j1 V=s
          }
          mkdir -p firmware
          find ./bin -type f \( -iname 'openwrt-*-sysupgrade.bin' -or -iname 'sha256sums' -or -iname 'config.buildinfo' \) -exec mv -v {} ./firmware/ \; ||:
          mv .config firmware/full.config ||:

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gl-mt6000-firmware
          path: firmware/*

      - name: Create release
        run: |
          RELEASE_DATE=$(date +%F)
          gh release delete "${{ needs.check_commits.outputs.release_prefix }}-${RELEASE_DATE}" --cleanup-tag -y --repo "${{ github.repository }}" ||:
          gh release create "${{ needs.check_commits.outputs.release_prefix }}-${RELEASE_DATE}" --repo "${{ github.repository }}" --latest --notes "### ðŸ”„ Main Repository
          - **Repository:** [${{ env.REMOTE_REPOSITORY }}](https://github.com/${{ env.REMOTE_REPOSITORY }})
          - **Branch:** ${{ needs.check_commits.outputs.remote_branch }}
          - **Commit:** ${{ needs.check_commits.outputs.latest_commit_sha }}
          
          ### ðŸ“ Build Information
          - **Target:** [Flint 2 (GL-MT6000)](https://openwrt.org/toh/gl.inet/gl-mt6000)
          - **Configuration:** [${{ env.CONFIG_FILE }}](${{ env.CONFIG_FILE }})
          - **WiFi UCODE scripts**
          - **Wireguard VPN**
          - **Policy Based Routing**
          - **Ad Block Fast**
          - **REMOVED:** odhcp, upnp, iptables, avahi, samba, usb storage..." --title "OpenWrt Custom Release for Flint 2 (${{ needs.check_commits.outputs.release_prefix }}-${RELEASE_DATE})" firmware/*

      - name: Clean up old releases
        run: |
          gh api repos/${{ github.repository }}/releases --paginate --jq '.[10:] | .[] | "\(.id) \(.tag_name)"' | while read id tag; do
            gh api -X DELETE "repos/${{ github.repository }}/releases/$id" && gh api -X DELETE "repos/${{ github.repository }}/git/refs/tags/$tag" 2>/dev/null ||:
          done
